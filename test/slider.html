<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播</title>
    <link rel="stylesheet" href="../dist/css/z.css">
</head>

<body>
    <div class="z-bar">
        <a href="#" class="z-bar-item z-pull-left z-action-back">
            <span class="z-icon">&#xe693;</span>
            <span class="z-bar-tip">返回</span>
        </a>
        <h4 class="z-title">轮播</h4>
    </div>

    <div class="z-content">
        <div class="z-slider">
            <ul class="z-slider-group">
                <li class="z-slider-item z-cover" style="background-image:url('http://img.netbian.com/file/2017/1222/0a2cb7da1f58710ceb9ebe1b732e7301.jpg')"></li>
                <li class="z-slider-item z-cover" style="background-image:url('http://img.netbian.com/file/2018/0124/53d3b4675c4f32d4be3f4f52362531af.jpg')"></li>
                <li class="z-slider-item z-cover" style="background-image:url('http://img.netbian.com/file/2017/1102/131e36a013070988098469080ee7cde2.jpg')"></li>
            </ul>
        </div>
    </div>

    <script src="../dist/js/z.js"></script>
    <script>
        $(function () {
            var slider = $('.z-slider').slider({
                indicator: 'number',
                loop: false,
                checkY: true,
                interval: 0,
                spring: false
            })
            console.log(slider)
        })
    </script>
</body>

</html>
