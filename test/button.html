<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
    <link rel="stylesheet" href="../dist/css/z.css">
</head>

<body>
    <div class="z-bar">
        <a href="#" class="z-bar-item z-pull-left z-action-back">
            <span class="z-icon">&#xe693;</span>
            <span class="z-bar-tip">返回</span>
        </a>
        <h4 class="z-title">按钮</h4>
    </div>

    <div class="z-content-padding">
        <div class="z-mt10">
            <button class="z-btn">默认按钮</button>
            <button class="z-btn z-color-red">使用color的按钮</button>
            <button class="z-btn z-btn-outlined z-color-dark">空心按钮</button>
            <button class="z-btn z-btn-link z-color-cyan">只有字体颜色</button>
            <button class="z-btn z-btn-lg z-color-purple">大按钮</button>
            <button class="z-btn z-btn-sm z-color-purple">小按钮</button>
            <button class="z-btn z-disabled">禁止</button>
            <button class="z-btn z-btn-lg z-block">配合block变成块按钮</button>
        </div>
        <div class="z-mt10">
            <div class="z-btn-group">
                <button class="z-btn z-btn-round">按钮组</button>
                <button class="z-btn z-btn-round">圆形按钮</button>
                <button class="z-btn z-btn-round z-color-blue z-active">激活状态</button>
            </div>
        </div>
    </div>

    <script src="../dist/js/z-web.js"></script>
    <script>
        $(function(){
            $('.z-btn.z-block').tap(function(){
                $(this).button()
            })
        })
    </script>
</body>

</html>
