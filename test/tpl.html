<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板</title>
    <link rel="stylesheet" href="../dist/css/z.min.css">
</head>

<body>
    <div class="z-bar">
        <a href="#" class="z-bar-item z-pull-left z-action-back">
            <span class="z-icon">&#xe693;</span>
            <span class="z-bar-tip">返回</span>
        </a>
        <h4 class="z-title">模板</h4>
    </div>

    <div class="z-content">
        <div id="box"></div>
    </div>

    <script src="../dist/js/z-web.min.js"></script>
    <script>
        $.config.host = 'http://localhost/github/z_app/test'
        var data = {
            name: 'name',
            list: [{
                name: 'aa',
                age: '1'
            }, {
                name: 'bb',
                age: '2'
            }]
        }
        $.template('test', data, function(html){
            $('#box').html(html)
        })
        setTimeout(function(){
            $.template('test', data, function(html){
                $('#box').html(html)
            })
            $.template('test', data, function(html){
                $('#box').html(html)
            })
        }, 1000)
    </script>
</body>

</html>
